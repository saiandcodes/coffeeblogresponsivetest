<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Blog - Contact</title>
    <link rel="stylesheet" href="css/normalizer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Coffee<span class="logo__bold">Blog</span>
                    </h1>
                </a>

                <nav class="nav">
                    <a href="aboutus.html" class="nav__link">About Us</a>
                    <a href="courses.html" class="nav__link">Courses</a>
                    <a href="contact.html" class="nav__link">Contact</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Coffee Blog with tips and courses</h2>
            <p class="no-margin">Learn the best receipts and tips from the experts</p>
        </div>
    </header>

    <main class="container">
        <h3 class="center-text">Contact Us</h3>
        <div class="contact-bg"></div>
        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Name:</label>
                <input class="input__field" type="text" placeholder="Your Name" id="name">
            </div>
            <div class="field">
                <label class="field__label" for="email">E-mail:</label>
                <input class="input__field" type="email" placeholder="Your E-mail" id="email">
            </div>
            <div class="field">
                <label class="field__label" for="message">Your message:</label>
                <textarea class="input__field input__field--textarea" placeholder="Whrite your message here" id="message"></textarea>
            </div>
            <div class="field">
                <input type="submit" value="Send" class="button primary--button">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name center-text">Coffee<span class="logo__bold">Blog</span>
                    </h1>
                </a>

                <nav class="nav">
                    <a href="aboutus.html" class="nav__link">About Us</a>
                    <a href="courses.html" class="nav__link">Courses</a>
                    <a href="contact.html" class="nav__link">Contact</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
